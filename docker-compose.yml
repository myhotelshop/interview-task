version: "3.3"
services:
  app:
    build:
      context: .
      dockerfile: ./docker/app/Dockerfile
    volumes:
      - ./app:/var/www/app
      - ./docker/app/config/php.ini:/usr/local/etc/php/php.ini
    env_file:
      - app/.env
    depends_on:
      - mysql


  webserver:
    image: nginx:latest
    ports:
      - "8888:80"
    volumes:
      - ./app:/var/www/app
      - ./docker/nginx/app.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app


  mysql:
    image: mysql:5.7
    env_file:
      - app/.env
    ports:
      - "3333:3306"

  tests:
    image: phpunit/phpunit:latest
    volumes:
      - ./app:/app
    command: -c ./phpunit.xml.dist --coverage-text --coverage-html tests/coverage